# SwiftLint configuration for Swift code quality
# https://realm.github.io/SwiftLint/

# Paths to include
included:
  - Sources
  - App
  - Tests

# Paths to exclude
excluded:
  - Carthage
  - Pods
  - .build
  - DerivedData
  - vendor

# Enabled rules
opt_in_rules:
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - contains_over_range_nil_comparison
  - empty_collection_literal
  - empty_count
  - empty_string
  - enum_case_associated_values_count
  - explicit_init
  - fallthrough
  - fatal_error_message
  - first_where
  - flatmap_over_map_reduce
  - force_unwrapping
  - identical_operands
  - implicit_return
  - joined_default_parameter
  - last_where
  - legacy_multiple
  - literal_expression_end_indentation
  - lower_acl_than_parent
  - modifier_order
  - multiline_arguments
  - multiline_function_chains
  - multiline_parameters
  - operator_usage_whitespace
  - overridden_super_call
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - prefer_zero_over_explicit_init
  - private_action
  - private_outlet
  - prohibited_super_call
  - reduce_into
  - redundant_nil_coalescing
  - redundant_type_annotation
  - sorted_first_last
  - static_operator
  - toggle_bool
  - trailing_closure
  - unneeded_parentheses_in_closure_argument
  - vertical_parameter_alignment_on_call
  - yoda_condition

# Disabled rules
disabled_rules:
  - todo
  - trailing_whitespace

# Rule configurations

# Complexity rules (affect quality score)
cyclomatic_complexity:
  warning: 10
  error: 20
  ignores_case_statements: true

function_body_length:
  warning: 50
  error: 100

type_body_length:
  warning: 300
  error: 500

file_length:
  warning: 500
  error: 1000
  ignore_comment_only_lines: true

# Naming
identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 50
    error: 60
  excluded:
    - id
    - x
    - y
    - z
    - i
    - j
    - k

type_name:
  min_length:
    warning: 3
    error: 0
  max_length:
    warning: 50
    error: 60

# Line length
line_length:
  warning: 120
  error: 200
  ignores_urls: true
  ignores_comments: true
  ignores_function_declarations: true

# Nesting
nesting:
  type_level:
    warning: 2
    error: 3
  function_level:
    warning: 3
    error: 5

# Large tuple
large_tuple:
  warning: 3
  error: 4

# Function parameter count
function_parameter_count:
  warning: 5
  error: 8

# Force cast/try
force_cast: warning
force_try: warning

# Trailing comma
trailing_comma:
  mandatory_comma: true

# Colon
colon:
  apply_to_dictionaries: true

# Reporter
reporter: "json"
